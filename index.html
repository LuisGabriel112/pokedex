<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Pokedex</h1>
        <div class="search-bar">
            <input type="text" name="" id="pokemonInput1" placeholder="Nombre o numero de pokemon"> <br>
                <button class="btn btn-primary" onclick="buscarPokemon(1)">Buscar Pokemon</button>
                <div class="btns">
                    <button id="btn acero" class="btn btn-dark m-2">Acero 🦾</button>
                    <button id="btn agua" class="btn btn-dark m-2">Agua 💧</button>
                    <button id="btn bicho" class="btn btn-dark m-2">Bicho 🐜</button>
                    <button id="btn dragon" class="btn btn-dark m-2">Dragon 🐉</button>
                    <button id="btn electrico" class="btn btn-dark m-2">Electrico ⚡️</button>
                    <button id="btn fantasma" class="btn btn-dark m-2">Fantasma 👻</button>
                    <button id="btn Fuego" class="btn btn-dark m-2">Fuego 🔥</button>
                    <button id="btn hada" class="btn btn-dark m-2">Hada 🧝‍♀️</button>
                    <button id="btn hielo" class="btn btn-dark m-2">Hielo ☃️</button>
                    <button id="btn lucha" class="btn btn-dark m-2">Lucha 🏆</button>
                    <button id="btn normal" class="btn btn-dark m-2">Nomral </button>
                    <button id="btn planta" class="btn btn-dark m-2">Planta 🌱</button>
                    <button id="btn psiquico" class="btn btn-dark m-2">Psiquico 🔯</button>
                    <button id="btn roca" class="btn btn-dark m-2">Roca 🌄</button>
                    <button id="btn siniestro" class="btn btn-dark m-2">Sinisestro 🕷️</button>
                    <button id="btn tierra" class="btn btn-dark m-2">Tierra 🌎</button>
                    <button id="btn volador" class="btn btn-dark m-2">Volador 🦅</button>
                </div>
        </div>
        <div class="container text-center">
            <div class="card_one col">
                <div class="container row" id="pokemonInfo1"></div>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
